[org/gnome/shell]
disabled-extensions=['panel-favorites@gnome-shell-extensions.gcampax.github.com']
enabled-extensions=['background-logo@fedorahosted.org', 'apps-menu@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com', 'appindicatorsupport@rgcjonas.gmail.com', 'desktop-icons@gnome-shell-extensions.gcampax.github.com', 'vertical-workspaces@G-dH.github.com', 'BingWallpaper@ineffable-gmail.com', 'bluetooth-quick-connect@bjarosze.gmail.com', 'openweather-extension@jenslody.de']
favorite-apps=['brave-browser.desktop', 'google-chrome.desktop', 'firefox.desktop', 'org.gnome.Nautilus.desktop', 'pulsar.desktop', 'org.gnome.gedit.desktop', 'terminator.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Software.desktop']
remember-mount-password=true

[org/gnome/shell/extensions/openweather]
weather-provider='openweathermap'
center-forecast=false
days-forecast=10
unit='celsius'
geolocation-provider='openstreetmaps'
use-default-owm-key=true
show-text-in-panel=true
wind-speed-unit='kph'
use-symbolic-icons=true
position-in-panel='center'
translate-condition=true
city='-25.4295963,-49.2712724>Curitiba>-1'
wind-direction=true
pressure-unit='hPa'
show-comment-in-forecast=true
decimal-places=1

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
action-double-click-titlebar='toggle-maximize'

[org/gnome/desktop/interface]
clock-show-weekday=true
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
gtk-im-module='gtk-im-context-simple'
toolkit-accessibility=false

[org/gnome/mutter]
workspaces-only-on-primary=false

[org/gnome/software]
download-updates-notify=false
download-updates=false

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'

[org/gnome/gedit/plugins]
active-plugins=['docinfo', 'time', 'spell', 'sort', 'filebrowser', 'modelines']

[org/gnome/nautilus/preferences]
default-folder-viewer='icon-view'
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
show-image-thumbnails='always'
show-move-to-trash-shortcut-changed-dialog=false
use-experimental-views=false

[org/gnome/desktop/applications/terminal]
exec='/usr/bin/terminator'
