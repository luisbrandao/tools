[org/gnome/shell]
app-picker-view=uint32 1
enabled-extensions=['apps-menu@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'no-hot-corner@gnome-shell-extensions.gcampax.github.com', 'top-icons@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com', 'BingWallpaper@ineffable-gmail.com', 'bluetooth-quick-connect@bjarosze.gmail.com', 'ding@rastersoft.com', 'minimize-to-tray@elhan.io', 'openweather-extension@jenslody.de', 'tray-icons@zhangkaizhao.com']
favorite-apps=['brave-browser.desktop', 'google-chrome.desktop', 'firefox.desktop', 'org.gnome.Nautilus.desktop', 'atom.desktop', 'org.gnome.gedit.desktop', 'terminator.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Software.desktop']
remember-mount-password=true

[org/gnome/shell/extensions/openweather]
weather-provider='openweathermap'
center-forecast=false
days-forecast=10
unit='celsius'
geolocation-provider='openstreetmaps'
use-default-owm-key=true
show-text-in-panel=true
wind-speed-unit='kph'
use-symbolic-icons=true
position-in-panel='center'
translate-condition=true
city='-25.4295963,-49.2712724>Curitiba, Região Geográfica Imediata de Curitiba, Região Metropolitana de Curitiba, Região Geográfica Intermediária de Curitiba, Paraná, Região Sul, Brasil >-1'
wind-direction=true
pressure-unit='hPa'
show-comment-in-forecast=true
decimal-places=1

[org/gnome/desktop/app-folders]
folder-children=['Utilities', 'YaST']

[org/gnome/desktop/app-folders/folders/Utilities]
translate=true
categories=['X-GNOME-Utilities']
apps=['gnome-abrt.desktop', 'gnome-system-log.desktop', 'gnome-system-monitor.desktop', 'gucharmap.desktop', 'nm-connection-editor.desktop', 'org.gnome.baobab.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.DejaDup.desktop', 'org.gnome.Dictionary.desktop', 'org.gnome.DiskUtility.desktop', 'eog.desktop', 'evince.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.fonts.desktop', 'org.gnome.Screenshot.desktop', 'seahorse.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.tweaks.desktop', 'org.gnome.Usage.desktop', 'simple-scan.desktop', 'vinagre.desktop', 'yelp.desktop']
name='X-GNOME-Utilities.directory'

[org/gnome/desktop/app-folders/folders/YaST]
translate=true
categories=['X-SuSE-YaST']
name='suse-yast.directory'

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
action-double-click-titlebar='toggle-maximize'

[org/gnome/desktop/interface]
gtk-im-module='gtk-im-context-simple'
toolkit-accessibility=false

[org/gnome/terminal/legacy]
schema-version=uint32 3

[org/gnome/mutter]
workspaces-only-on-primary=false

[org/gnome/software]
download-updates-notify=false
download-updates=false

[org/gnome/shell/extensions/minimize-to-tray]
apps='[{"name":"Spotify","state":"enabled"}]'
current-state='[]'
running-apps='["@!1280,27;BDH","@!3200,0;BDH","@!0,56;BDH","DroidCam","Brave Web Browser","Slack","Terminator","Atom"]'

[org/gnome/gedit/preferences/ui]
show-tabs-mode='auto'

[org/gnome/gedit/plugins]
active-plugins=['docinfo', 'time', 'spell', 'sort', 'filebrowser', 'modelines']

[org/gnome/nautilus/preferences]
search-view='list-view'
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
show-image-thumbnails='always'
show-move-to-trash-shortcut-changed-dialog=false
use-experimental-views=false

[org/gnome/desktop/applications/terminal]
exec='/usr/bin/terminator'
