# Accepts Eula
eula --agreed

# System language
lang pt_BR.UTF-8

# Keyboard layouts
keyboard --vckeymap=br-abnt2 --xlayouts='br'

# Firewall configuration
firewall --disabled

# System authorization information
authselect --useshadow --passalgo sha512

# Use graphical install
graphical

# Disable Firstboot
firstboot --disable

# SELinux configuration
selinux --disabled

# Reboot after installation
reboot

# System timezone
timezone America/Sao_Paulo --ntpservers=gw.brandao

# Network information
network  --bootproto=dhcp --device=eth0 --noipv6 --activate

# Services
services --disabled="abrt-ccpp,abrtd,abrt-oops,abrt-vmcore,abrt-xorg,atd,libvirtd,bluetooth,ModemManager,sendmail,snmpd,avahi-daemon,nfs-client,rpcbind,chronyd,firewalld,kdump" --enabled="sshd"

